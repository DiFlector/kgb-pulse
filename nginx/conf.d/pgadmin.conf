# pgAdmin конфигурация
server {
    listen 443 ssl;
    server_name pgadmin.diflector.studio;
    
    # Пути к SSL сертификатам Let's Encrypt
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Проксирование на pgAdmin
    location / {
        proxy_pass http://pgadmin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Настройки для WebSocket (если pgAdmin использует)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты для pgAdmin
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTP редирект для pgAdmin
server {
    listen 80;
    server_name pgadmin.diflector.studio;
    return 301 https://$host$request_uri;
} 